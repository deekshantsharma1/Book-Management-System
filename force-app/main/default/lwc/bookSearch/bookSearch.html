<template>
    <lightning-card title="Book Search">
        <div class="slds-p-around_medium">
            <lightning-input
                label="Search Book"
                value={searchKey}
                onchange={handleChange}>
            </lightning-input>

            <lightning-button
                label="Search"
                variant="brand"
                class="slds-m-top_small"
                onclick={handleSearch}>
            </lightning-button>
        </div>

        <template if:true={books}>
            <template for:each={books} for:item="book">
                <c-book-search-result
                    key={book.isbn}
                    book={book}
                    onsavebook={handleSave}>
                </c-book-search-result>
            </template>
        </template>
    </lightning-card>
</template>
