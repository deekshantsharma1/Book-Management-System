<template>
    <lightning-card title="Book Search">
        <div class="slds-p-around_medium">

            <lightning-input
                label="Search Book"
                placeholder="Enter book name"
                onchange={handleSearchKey}>
            </lightning-input>

            <lightning-button
                label="Search"
                class="slds-m-top_small"
                onclick={handleSearch}>
            </lightning-button>

            <template if:true={isLoading}>
                <lightning-spinner
                    alternative-text="Loading"
                    size="small">
                </lightning-spinner>
            </template>

            <template if:true={hasBooks}>
                <ul class="slds-m-top_medium">
                    <template for:each={books} for:item="book">
                        <li key={book.isbn} class="slds-m-bottom_small">
                            <strong>{book.title}</strong><br/>
                            <span>{book.authorName}</span>
                        </li>
                    </template>
                </ul>
            </template>

        </div>
    </lightning-card>
</template>
