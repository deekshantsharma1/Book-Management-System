<template>
    <lightning-card title="Book Search">
        <div class="slds-p-around_small">
            <lightning-input
                label="Search Book"
                value={searchKey}
                onchange={handleChange}>
            </lightning-input>

            <lightning-button
                label="Search"
                onclick={handleSearch}
                class="slds-m-top_small">
            </lightning-button>

            <template for:each={books} for:item="book">
                <div key={book.isbn} class="slds-box slds-m-top_small">
                    <p><b>{book.title}</b></p>
                    <p>{book.author}</p>
                    <img src={book.coverUrl} width="80"/>
                    <lightning-button
                        label="Add to Library"
                        data-book={book}
                        onclick={handleAdd}>
                    </lightning-button>
                </div>
            </template>
        </div>
    </lightning-card>
</template>
