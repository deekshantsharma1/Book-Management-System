<template>
    <lightning-card title="Book Search">
        <div class="slds-p-around_medium">
            <lightning-input
                label="Search Book"
                onchange={handleSearchKey}>
            </lightning-input>

            <lightning-button
                label="Search"
                class="slds-m-top_small"
                onclick={handleSearch}>
            </lightning-button>

            <template if:true={hasBooks}>
                <ul class="slds-m-top_medium">
                    <template for:each={books} for:item="book">
                        <li key={book.isbn}>
                            {book.title}
                        </li>
                    </template>
                </ul>
            </template>
        </div>
    </lightning-card>
</template>
