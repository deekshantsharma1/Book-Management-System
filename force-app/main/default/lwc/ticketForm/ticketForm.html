<template>
    <lightning-card title="Raise Ticket">
        <div class="slds-p-around_medium">
            <lightning-input label="Subject"
                             value={subject}
                             onchange={handleChange}
                             data-field="subject">
            </lightning-input>

            <lightning-textarea label="Description"
                                value={description}
                                onchange={handleChange}
                                data-field="description">
            </lightning-textarea>

            <lightning-combobox label="Priority"
                                value={priority}
                                options={priorityOptions}
                                onchange={handleChange}
                                data-field="priority">
            </lightning-combobox>

            <lightning-button label="Submit"
                              variant="brand"
                              onclick={handleSubmit}
                              class="slds-m-top_medium">
            </lightning-button>
        </div>
    </lightning-card>
</template>
